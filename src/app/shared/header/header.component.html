<!-- ============================================================== -->
<!-- Topbar header - style you can find in pages.scss -->
<!-- ============================================================== -->
<header class="topbar">
  <nav class="navbar top-navbar navbar-expand-md navbar-light">
      <!-- ============================================================== -->
      <!-- Logo -->
      <!-- ============================================================== -->
      <div class="navbar-header">
          <a class="navbar-brand" [routerLink]="['/']" routerLinkActive="router-link-active" >
              <!-- Logo icon --><b>
                  <!--You can put here icon as well // <i class="wi wi-sunset"></i> //-->
                  <!-- Dark Logo icon -->
                  <img src="./assets/images/LOGO_ICONO_SIMPLEPOA.png" alt="homepage" class="dark-logo" width="60" height="80" />
                  <!-- Light Logo icon -->
                  <img src="./assets/images/LOGO_ICONO_SIMPLEPOA.png" alt="homepage" class="light-logo" width="60" height="80"  />
              </b>
              <span>
                <!-- dark Logo text -->
                <img src="../assets/images/LOGO_SIMPLEPOA2.png" alt="homepage" class="dark-logo"  width="170" height="80" />
                <!-- Light Logo text -->
                <img src="../assets/images/LOGO_SIMPLEPOA2.png" class="light-logo" alt="homepage"  width="170" height="80" /></span>
              <!--End Logo icon -->
             </a>
      </div>
      <!-- ============================================================== -->
      <!-- End Logo -->
      <!-- ============================================================== -->
      <div class="navbar-collapse">
          <!-- ============================================================== -->
          <!-- toggle and nav items -->
          <!-- ============================================================== -->
          <ul class="navbar-nav mr-auto">
              <!-- This is  -->
              <li class="nav-item"> <a class="nav-link nav-toggler hidden-md-up waves-effect waves-dark" href="javascript:void(0)"><i class="ti-menu"></i></a> </li>
              <li class="nav-item"> <a class="nav-link sidebartoggler hidden-sm-down waves-effect waves-dark" href="javascript:void(0)"><i class="ti-menu"></i></a> </li>
              <li class="nav-item hidden-sm-down"></li>
          </ul>
          <!-- ============================================================== -->
          <!-- User profile and search -->
          <!-- ============================================================== -->
          <ul class="navbar-nav my-lg-0">
              <!-- ============================================================== -->
              <!-- Search -->
              <!-- ============================================================== -->
              <li class="nav-item hidden-xs-down search-box">
                <a class="nav-link hidden-sm-down waves-effect waves-dark">
                  <i class="ti-search"></i>
                </a>
                  <form class="app-search"
                        (submit)="buscar(txtTermino.value)">
                      <input type="text" class="form-control"
                      placeholder="Buscar en la aplicacion"
                      #txtTermino>
                      <a class="srh-btn">
                        <i class="ti-close"></i>
                      </a>
                  </form>
              </li>
              <!-- ============================================================== -->
              <!-- Comment -->
              <!-- ============================================================== -->
              <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle waves-effect waves-dark" href="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <i class="mdi mdi-message"></i>
                      <div class="notify"> <span class="heartbit"></span> <span class="point"></span> </div>
                  </a>
                  <div class="dropdown-menu dropdown-menu-right mailbox animated fadeIn fast">
                      <ul>
                          <li>
                              <div class="drop-title">Notifications</div>
                          </li>
                          <li>
                              <div class="message-center">

                              </div>
                          </li>
                          <li>
                              <a class="nav-link text-center" href="javascript:void(0);"> <strong>Check all notifications</strong> <i class="fa fa-angle-right"></i> </a>
                          </li>
                      </ul>
                  </div>
              </li>
              <!-- ============================================================== -->
              <!-- End Comment -->
              <!-- ============================================================== -->
              <!-- ============================================================== -->
              <!-- Messages -->
              <!-- ============================================================== -->
              <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle waves-effect waves-dark" href="" id="2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <i class="mdi mdi-email"></i>
                      <div class="notify"> <span class="heartbit"></span> <span class="point"></span> </div>
                  </a>
                  <div class="dropdown-menu mailbox dropdown-menu-right animated fadeIn fast" aria-labelledby="2">
                      <ul>
                          <li>
                              <div class="drop-title">Tienes nuevos mensajes</div>
                          </li>
                          <li>
                              <div class="message-center">

                              </div>
                          </li>
                          <li>
                              <a class="nav-link text-center" href="javascript:void(0);"> <strong>See all e-Mails</strong> <i class="fa fa-angle-right"></i> </a>
                          </li>
                      </ul>
                  </div>
              </li>

              <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle waves-effect waves-dark" href="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img [src]="imagen"  alt="user" class="profile-pic" /></a>
                  <div class="dropdown-menu dropdown-menu-right animated fadeIn fast">
                      <ul class="dropdown-user">
                          <li>
                              <div class="dw-user-box">
                                  <div class="u-img"><img [src]="imagen" alt="user"></div>
                                  <div class="u-text">
                                      <h4>{{usuario.name}}</h4>
                                      <p class="text-muted">{{usuario.email}}</p><a href="pages-profile.html" class="btn btn-rounded btn-danger btn-sm">Ver perfil</a></div>
                              </div>
                          </li>
                          <li role="separator" class="divider"></li>
                          <li><a routerLink="perfil"><i class="ti-user"></i> Mi perfil</a></li>
                          <li><a href="#"><i class="ti-wallet"></i> Mis proyectos</a></li>
                          <li><a href="#"><i class="ti-email"></i> Mensajes</a></li>
                          <li role="separator" class="divider"></li>
                          <li><a routerLink="account-setting"><i class="ti-settings"></i>Ajustes de cuenta</a></li>
                          <li role="separator" class="divider"></li>
                          <li>
                              <a (click)="logOut()" class="pointer">
                                  <i class="fa fa-power-off"></i>
                                  Salir
                              </a>
                          </li>
                      </ul>
                  </div>
              </li>
          </ul>
      </div>
  </nav>
</header>
<!-- ============================================================== -->
<!-- End Topbar header -->
<!-- ============================================================== -->
