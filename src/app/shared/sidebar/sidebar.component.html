<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
  <!-- style="background-image:url(assets/images/amarillofon.jpg);"> -->
  <!-- Sidebar scroll-->
  <div class="scroll-sidebar">
    <!-- Sidebar navigation-->
    <nav class="sidebar-nav">
      <!-- style="background-image:url(assets/images/amarillofon.jpg);"> -->
      <ul id="sidebarnav">
        <li class="user-profile">
          <a
            class="has-arrow waves-effect waves-dark"
            href="#"
            aria-expanded="false"
            ><img [src]="imagen" alt="user" /><span class="hide-menu">
              {{ usuario.name }}
            </span></a
          >
          <ul aria-expanded="false" class="collapse">
            <li><a routerLink="perfil">Mi perfil </a></li>
            <li><a routerLink="perfil">Mis proyectos</a></li>
            <li><a routerLink="perfil">Mensajes</a></li>
            <li><a routerLink="account-setting">Ajustes de cuenta</a></li>
            <li><a routerLink="/login">Salir</a></li>
          </ul>
        </li>
        <li class="nav-devider"></li>
        <li class="nav-small-cap">
          <h2 style="color: darkgrey; text-align: center">
            UNIDADES EJECUTORAS
          </h2>
        </li>
        <li *ngFor="let item of menuItems" >
          <a class="has-arrow waves-effect waves-dark" aria-expanded="false">
            <img
              class="centrado"
              src="{{ item.icono }}"
              width="35"
              height="35"
            />
            <span class="hide-menu">
              <h4>
                {{ item.name }}
              </h4>
              <!-- <span class="label label-rouded label-themecolor pull-right">
                {{  }}
              </span> -->
            </span>
          </a>

          <ul aria-expanded="false" class="collapse">
            <li *ngIf="item.name === 'Personal y usuarios'">
              <a [routerLink]="['listado']" routerLinkActive="router-link-active" >LISTADO DE USUARIOS</a>
            </li>
            <li *ngIf="item.name === 'POA General'">
              <a [routerLink]="['poa-general']" routerLinkActive="router-link-active">VER POA GENERAL</a>
            </li>
            <li *ngFor="let sub of subprograma">
              <a [routerLink]="['unidad/', sub.unidad ]" routerLinkActive="router-link-active"  *ngIf="sub.nombre === item.name">{{ sub.unidad }}</a>

            </li>
            <li *ngIf="item.name !== 'Personal y usuarios' && item.name !== 'POA General'"
              [routerLink]="['unidad-ejecutora/formulario']" routerLinkActive="router-link-active" >
              <a class="btn btn-info text-white">Crear unidad ejecutora</a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
    <!-- End Sidebar navigation -->
  </div>
  <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
