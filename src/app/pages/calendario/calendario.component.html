<div class="row">
  <div class="col-md-12">
      <div class="card">
          <div class="">
              <div class="row">
                  <div class="col-lg-3">
                      <div class="card-body">
                          <h4 class="card-title m-t-10">Acciones mensuales</h4>
                          <div class="row">
                              <div class="col-md-12">
                                  <div id="calendar-events" class="">
                                      <div class="calendar-events" data-class="bg-info"><i class="fa fa-circle text-info"></i> Acción 1</div>
                                      <div class="calendar-events" data-class="bg-success"><i class="fa fa-circle text-success"></i> Acción 2</div>
                                      <div class="calendar-events" data-class="bg-danger"><i class="fa fa-circle text-danger"></i> Acción 3</div>
                                      <div class="calendar-events" data-class="bg-warning"><i class="fa fa-circle text-warning"></i> Acción 4</div>
                                  </div>
                                  <!-- checkbox -->
                                  <div class="checkbox m-t-20">
                                      <input id="drop-remove" type="checkbox">
                                      <label for="drop-remove">
                                          Borrar acción
                                      </label>
                                  </div>
                                  <a href="#" data-toggle="modal" data-target="#add-new-event" class="btn m-t-10 btn-info btn-block waves-effect waves-light">
                                          <i class="ti-plus"></i> Acción nueva
                                      </a>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="col-lg-9">
                      <div class="card-body b-l calender-sidebar">
                          <div id="calendar"></div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
<!-- BEGIN MODAL -->
<div class="modal none-border" id="my-event">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title"><strong>Agregar evento</strong></h4>
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary waves-effect" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-success save-event waves-effect waves-light">Crear acción</button>
              <button type="button" class="btn btn-danger delete-event waves-effect waves-light" data-dismiss="modal">Borrar</button>
          </div>
      </div>
  </div>
</div>
<!-- Modal Add Category -->
<div class="modal fade none-border" id="add-new-event">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title"><strong>Nueva Acción</strong></h4>
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">
              <form role="form">
                  <div class="row">
                      <div class="col-md-6">
                          <label class="control-label">Nombre de acción</label>
                          <input class="form-control form-white" placeholder="Enter name" type="text" name="category-name" />
                      </div>
                      <div class="col-md-6">
                          <label class="control-label">Elija color de acción</label>
                          <select class="form-control form-white" data-placeholder="Choose a color..." name="category-color">
                              <option value="success">Verde</option>
                              <option value="danger">Rojo</option>
                              <option value="info">Azul</option>
                              <option value="primary">Morado</option>
                              <option value="warning">Amarillo</option>
                              <option value="inverse">Negro</option>
                          </select>
                      </div>
                  </div>
              </form>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-danger waves-effect waves-light save-category" data-dismiss="modal">Guardar</button>
              <button type="button" class="btn btn-secondary waves-effect" data-dismiss="modal">Salir</button>
          </div>
      </div>
  </div>
</div>
<!-- END MODAL -->
