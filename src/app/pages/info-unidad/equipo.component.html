<app-loading *ngIf="cargando"></app-loading>

<div *ngIf="!cargando" class="tab-pane" id="profile" role="tabpanel">
  <div class="row">
    <div class="col-lg-12 col-md-12">
        <div class="card">
            <div class="card-body">

                <div class="table-responsive m-t-20">
                    <table class="table vm no-th-brd pro-of-month">
                        <thead>
                            <tr>
                                <th colspan="2">Perfil</th>
                                <th>Proyecto</th>
                                <th>Cargo</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of equipo">
                                <td ><span class="round round-primary"><img src="../assets/images/users/4.jpg" alt="user" width="50"></span></td>
                                <td>
                                    <h6>{{item.name}}</h6><small class="text-muted">{{item.email}}</small></td>
                                <td>{{item.proyecto}}</td>
                                <td>{{item.puesto}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
