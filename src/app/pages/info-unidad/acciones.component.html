<div class="tab-pane" id="settings" role="tabpanel">
  <div class="card-body">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Programación de Acciones Mensuales</h4>

            <div class="my-2 text-right">
              <button
                class="btn btn-rounded btn-info"
                type="button"
                (click)="abrirModal()"
              >
                Crear nueva accion
              </button>
            </div>

            <div class="row m-t-40">
              <!-- Column -->
              <div class="col-md-6 col-lg-4 col-xlg-4">
                <div class="card">
                  <div class="box bg-danger text-center">
                    <h1 class="font-light text-white">15</h1>
                    <h6 class="text-white">Acciones No concluidas</h6>
                  </div>
                </div>
              </div>
              <!-- Column -->
              <div class="col-md-6 col-lg-4 col-xlg-4">
                <div class="card">
                  <div class="box bg-warning text-center">
                    <h1 class="font-light text-white">12</h1>
                    <h6 class="text-white">Acciones en proceso</h6>
                  </div>
                </div>
              </div>
              <!-- Column -->
              <div class="col-md-6 col-lg-4 col-xlg-4">
                <div class="card">
                  <div class="box bg-success text-center">
                    <h1 class="font-light text-white">22</h1>
                    <h6 class="text-white">Acciones Completadas</h6>
                  </div>
                </div>
              </div>
            </div>
            <div class="table-responsive">
              <table
                id="demo-foo-addrow"
                class="table m-t-30 table-hover no-wrap contact-list"
                data-page-size="10"
              >
                <thead>
                  <tr>
                    <th>ID #</th>

                    <th>Detalle de la acción</th>
                    <th>Estado</th>
                    <th>Responsable</th>
                    <th>Fecha límite</th>
                    <th>Ajustes</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of acciones">
                    <td>{{ item._id | slice: 3:8 }}</td>

                    <td>{{ item.detalle }}</td>
                    <td>
                      <span class="label label-warning">
                        {{ item.estado }}
                      </span>
                    </td>
                    <td>{{ item.responsable }}</td>
                    <td>{{ item.fecha }}</td>

                    <td class="text-nowrap text-center">
                      <a
                        data-toggle="tooltip"
                        data-original-title="Borrar"
                        style="margin-right: 20px"
                        class="cursor pointer"
                      >
                        <i class="fa fa-trash"></i>
                      </a>

                      <button>
                        <a
                          (click)="terminado()"
                          data-toggle="tooltip"
                          class="cursor pointer"
                        >
                          <i class="fa fa-check-square"></i>
                        </a>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
