<div class="card border-primary mb-3">

  <div class="card-body text-primary">
    <h5 class="card-title">Listado de clientes</h5>
    <div class="my-2 text-left">
      <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['form']">
        Crear Cliente
      </button>
    </div>
    <!-- <div *ngIf="clientes?.length == 0" class="alert alert-info">
      No hay registros en la base de datos!
    </div> -->
    <table class="table table-bordered table-striped" >
      <thead class="table-dark">
        <tr>
          <th>id</th>
          <th>nombre</th>
          <th>apellido</th>
          <th>email</th>
          <th>fecha</th>
          <th>editar</th>
          <th>eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{ cliente.id }}</td>
          <td>{{ cliente.name }}</td>
          <td>{{ cliente.lastName | uppercase }}</td>
          <td>{{ cliente.email }}</td>
          <td>{{ cliente.date | date:"EEEE dd, MMMM yyyy"}}</td>
          <td>
            <button type="button" name="editar"  class="btn btn-primary btn-sm">editar</button>
          </td>
          <td>
            <button type="button" name="eliminar" (click)='delete(cliente)' class="btn btn-danger btn-sm">eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
    <!-- <paginator-nav *ngIf="paginador" [paginador]="paginador"></paginator-nav> -->
  </div>
</div>
