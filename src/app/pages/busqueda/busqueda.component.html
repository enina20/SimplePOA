
  <!-- Column -->
  <div class="card animated fadeIn fast">
      <div class="card-body">

        <div *ngIf="resultados.length === 0" class="alert alert-info">
          <p class="mb-0">No hay resultados con el termino de busqueda</p>
        </div>

        <div *ngIf="resultados.length > 0"
          class="fadeIn fast">
          <table class="tablesaw table-bordered table-hover
          table tablesaw-swipe tablesaw-sortable"
            data-tablesaw-mode="swipe" data-tablesaw-sortable=""
            data-tablesaw-sortable-switch="" data-tablesaw-minimap=""
            data-tablesaw-mode-switch="" id="table-9190" >

            <tbody>
                <tr *ngFor="let item of resultados">
                    <td class="title tablesaw-cell-persist">
                      <a class="link" href="javascript:void(0)">{{item.name}}</a></td>
                    <td>Usuario</td>
                    <td>{{item.unidad}}</td>
                </tr>
            </tbody>
        </table>

        </div>
      </div>
  </div>
